<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SdGpts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-blue-500 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Tech Assignment Module</h1>
        <p id="daily-quote" class="text-lg mt-2 italic">"Technology is best when it brings people together." - Matt Mullenweg</p>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="#" class="text-white hover:underline" aria-label="Navigate to Home">Home</a></li>
                <li><a href="#about" class="text-white hover:underline" aria-label="Navigate to About">About</a></li>
                <li><a href="#faqs" class="text-white hover:underline" aria-label="Navigate to FAQs">FAQs</a></li>
                <li><a href="#contact" class="text-white hover:underline" aria-label="Navigate to Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Page -->
    <main id="login-page" class="container mx-auto my-8">
        <div class="p-4 bg-white shadow rounded w-full max-w-md mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="student-name" class="block text-gray-700">Student Name</label>
                    <input type="text" id="student-name" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </main>

    <!-- Main Content Page -->
    <main id="main-content" class="hidden container mx-auto my-8">
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-4">
            <aside class="col-span-1 bg-white shadow rounded p-4">
                <h3 class="text-lg font-semibold mb-4">Grades</h3>
                <ul class="space-y-2">
                    <li><button onclick="displayAssignments('Grade 8')" class="w-full text-left text-blue-500 hover:underline" aria-label="View Grade 8 Assignments">Grade 8</button></li>
                    <li><button onclick="displayAssignments('Grade 9')" class="w-full text-left text-blue-500 hover:underline" aria-label="View Grade 9 Assignments">Grade 9</button></li>
                    <li><button onclick="displayAssignments('Grade 10')" class="w-full text-left text-blue-500 hover:underline" aria-label="View Grade 10 Assignments">Grade 10</button></li>
                </ul>
            </aside>
            <section class="col-span-4 bg-white shadow rounded p-4">
                <h2 class="text-xl font-semibold mb-4">Assignments</h2>
                <div id="assignments">
                    <p class="text-gray-700 italic">Select a grade to view its assignments.</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        const studentsActivity = [];
        const universalPassword = "technology"; // Password for login

        // Assignments for each grade (uniform structure)
        const assignmentsByGrade = {
            "Grade 8": [
                "Differentiate between Denary and Binary",
                "Explain the structure of a Data Packet",
                "Steps to change a number from Binary to Denary and vice versa",
                "Why is the binary system preferred in digital systems over denary?"
            ],
            "Grade 9": [
                "State the features of digital devices",
                "Explore the use of sensors in digital devices",
                "Identify key components of modern gadgets",
                "What are three essential features of smartphones and why are they important?"
            ],
            "Grade 10": [
                {
                    header: "1.3.1: Systems and Applications Software",
                    questions: [
                        "What is the purpose of systems software? Give two examples.",
                        "How does applications software differ from systems software?",
                        "Name one system software tool and describe its use."
                    ]
                },
                {
                    header: "1.3.2: Operating Systems and Utilities",
                    questions: [
                        "What is an operating system, and why is it important for a computer to function?",
                        "List three examples of system software tools (utilities) and their functions.",
                        "Name 4 utility softwares and describe their use."
                    ]
                },
                {
                    header: "1.3.3: Role/Function of the Operating System",
                    questions: [
                        "What is the difference between a single-user operating system and a network operating system?",
                        "How does the operating system manage memory?",
                        " Explain how resource management is performed by an operating system."
                    ]
                },
                {
                    header: "1.3.4: Software Applications",
                    questions: [
                        " List three different types of software applications and describe their uses",
                        " How does project management software help businesses?",
                        "What is the purpose of web authoring software?"
                    ]
                },
                 {
                    header: "1.3.5: Communication Software",
                    questions: [
                        " What is the purpose of communication software?",
                        " Give two examples of communication software and their uses",
                        "How does communication software enable file sharing between users?"
                    ]
                },
                {
                    header: "1.3.6: Software Licensing Types",
                    questions: [
                        "What is the difference between free/open-source software and proprietary software?",
                        "Name one advantage and one disadvantage of using open-source software."
                    ]
                }
            ]
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('student-name').value;
            const password = document.getElementById('password').value;

            if (password !== universalPassword) {
                alert("Incorrect password. Please try again.");
                return;
            }

            const loginTime = new Date().toLocaleString();
            studentsActivity.push({ name: studentName, loginTime });
            console.table(studentsActivity);

            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            // Clear login form fields
            document.getElementById('login-form').reset();
        });

        function displayAssignments(grade) {
            const assignmentsContainer = document.getElementById('assignments');
            const gradeAssignments = assignmentsByGrade[grade];

            if (gradeAssignments) {
                if (Array.isArray(gradeAssignments) && typeof gradeAssignments[0] === "string") {
                    const assignmentList = gradeAssignments.map(assignment => `<li>${assignment}</li>`).join('');
                    assignmentsContainer.innerHTML = `
                        <h3 class="text-lg font-semibold mb-2">${grade} Assignments:</h3>
                        <ul class="list-disc pl-6 mb-6">
                            ${assignmentList}
                        </ul>
                    `;
                } else {
                    const sections = gradeAssignments.map(section => `
                        <h4 class="text-lg font-bold mb-2">${section.header}</h4>
                        <ul class="list-disc pl-6 mb-4">
                            ${section.questions.map(q => `<li>${q}</li>`).join('')}
                        </ul>
                    `).join('');
                    assignmentsContainer.innerHTML = `
                        <h3 class="text-lg font-semibold mb-2">${grade} Assignments:</h3>
                        ${sections}
                    `;
                }
            } else {
                assignmentsContainer.innerHTML = `<p class="text-gray-700">No assignments available for ${grade}.</p>`;
            }
        }
    </script>
</body>
</html>
